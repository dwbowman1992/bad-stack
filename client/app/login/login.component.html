<div class="form-container">
  <form name="form" class="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group">
      <h2>User Login</h2>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" name="email" [(ngModel)]="credentials.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="pwd" [(ngModel)]="credentials.pwd" required>
    </div>
    <button class="btn login" type="submit">Submit</button>
  </form>
</div>
