<div (click)="openModal(template)">^</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [ngClass]="{'animated fadeOut':isFadeOut}" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group">
        <input type="email" class="form-control" name="email" aria-describedby="email" placeholder="Email" [(ngModel)]="credentials.email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="pwd" placeholder="Password" [(ngModel)]="credentials.pwd" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <app-signup-modal></app-signup-modal>
    </form>
  </div>
</ng-template>
