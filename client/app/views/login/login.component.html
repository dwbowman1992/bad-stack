<div class="login-container col-sm">
  <h1 class="logo">BAD Industries</h1>
  <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="email" placeholder="Enter email" [(ngModel)]="credentials.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="pwd" placeholder="Password" [(ngModel)]="credentials.pwd" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" id="signup-button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">SignUp</button>
  </form>
</div>

<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content col-sm">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Signup</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="s.form.valid && signup()" #s="ngForm" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter name" [(ngModel)]="signupCredentials.name" required>
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" name="email" aria-describedby="email" placeholder="Enter email" [(ngModel)]="signupCredentials.email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="pwd" placeholder="Password" [(ngModel)]="signupCredentials.pwd" required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" name="phone" placeholder="xxxxxxxxxx" [(ngModel)]="signupCredentials.phone" required>
        </div>
      <div class="modal-footer col-sm">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeSignupModal>Close</button>
        <button id="signup-button" type="submit" class="btn btn-primary">Signup</button>
      </div>
      </form>
    </div>
  </div>
</div>
